<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu site com vue </title>
</head>

<body>

    <div id="app">
        <h1>Curso de VueJs</h1>

        <p>{{name}} {{lastName }}</p>

        <img v-bind:src="product.image" v-bind:alt="product.title" style=" max-width: 100px">
        <strong v-if="product.stars > 0">{{product.stars}}</strong>
        
        <img :src="product2.image" :alt="product2.title" style=" max-width: 125px">
        <strong v-show="product2.stars > 0">{{product2.stars}}</strong>

        <img :src="product3.image" :alt="product3.title" style=" max-width: 94px">
        <strong v-show="product3.stars > 0">{{product3.stars}}</strong>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
